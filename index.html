<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
 
    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="CSS/style.css" />

    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
    crossorigin="anonymous"
    />

    <!-- Scripts -->

    <script src="JS/script.js"></script>
 
    <title>CADASTRO DE PRODUTOS</title>
  </head>

  <body>
      <div id="topo">
        <h1><strong>CADASTRO DE PRODUTOS</strong></h1>
      </div>

      <div id="CadastrodeProdutos">
        <form class="form-inline" name="cadProdutos">
          <div class="form-group mb-2">
            <label><strong>Descrição</strong></label>
            <input type="text" name="txtDescricao" />
          </div>
          <div class="form-group mx-sm-3 mb-2">
            <label><strong>Valor</strong></label>
            <input type="number" name="txtValor" />
          </div>
          <div class="form-group mx-sm-3 mb-2">
            <label><strong>Quantidade</strong></label>
            <input type="number" name="txtQuantidade" />
          </div>
          <div class="form-group mx-sm-3 mb-2">
            <input type="button" value="Adicionar Produto" onclick="cdprodutos(txtDescricao.value, txtValor.value, txtQuantidade.value)">
          </div>
        </form>
      </div>

      <div class="table" id="TabeladeProdutos">
        <table class="table table-hover table-dark table-bordered" id=tbProdutos>
            <thead>
              <tr>
                <td><strong>#</strong></td>
                <td><strong>DESCRIÇÃO</strong></td>
                <td><strong>VALOR</strong></td>
                <td><strong>QUANTIDADE</strong></td>
                <td><strong>TOTAL</strong></td>
                <td><strong>EXCLUIR PRODUTO<strong></td>
              </tr>
            </thead>
          </table>
      </div>
  </body>
</html>
